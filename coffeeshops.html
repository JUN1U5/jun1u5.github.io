<!-- Masonry -->
<script src="javascripts/masonry.pkgd.min.js"></script>
<script>
// jQuery
var $container = jQuery('#masonry-grid');
// initialize
$container.masonry({
  columnWidth: 200,
  itemSelector: '.grid-item'
});
</script>

<!-- Fancybox -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="/javascripts/jquery.mousewheel-3.0.4.pack.js"></script>

<script>
$(document).ready(function() {


	$("a#single_image").fancybox({
      'overlayShow'	: false,
      'transitionIn'	: 'elastic',
      'transitionOut'	: 'elastic'
  });

  /* Using custom settings */

	$("a#inline").fancybox({
		'hideOnContentClick': true
	});

	/* Apply fancybox to multiple items */

	$("a.group").fancybox({
		'transitionIn'	:	'elastic',
		'transitionOut'	:	'elastic',
		'speedIn'		:	600,
		'speedOut'		:	200,
		'overlayShow'	:	false
	});

});
</script>
