<h1>Coffee Shop Photojournal</h1>
<p>My attempt to play around with <a href="http://masonry.desandro.com/">Masonry</a>, Fancybox, and jQuery while documenting visits to independent coffee shops!</p>


<div id="masonry-grid">
    <div class="gutter-sizer"></div>
    <div class="grid-item">
      <a href="images/coffeeshops/2016-08-04_asheboro_ig.jpg" data-featherlight="images/coffeeshops/2016-08-04_asheboro_ig.jpg"></a>

<!-- Masonry -->
<script src="javascripts/masonry.pkgd.min.js"></script>
<script>
// jQuery
var $container = jQuery('#masonry-grid');
// initialize
$container.masonry({
  columnWidth: 200,
  itemSelector: '.grid-item'
});
</script>

<!-- Fancybox -->
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
<script type="text/javascript" src="/javascripts/jquery.fancybox-1.3.4.pack.js"></script>
<script type="text/javascript" src="/javascripts/jquery.mousewheel-3.0.4.pack.js"></script>

<script>
$(document).ready(function() {

	/* This is basic - uses default settings */

	$("a#single_image").fancybox();

	/* Using custom settings */

	$("a#inline").fancybox({
		'hideOnContentClick': true
	});

	/* Apply fancybox to multiple items */

	$("a.group").fancybox({
		'transitionIn'	:	'elastic',
		'transitionOut'	:	'elastic',
		'speedIn'		:	600,
		'speedOut'		:	200,
		'overlayShow'	:	false
	});

});
</script>
